<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B00FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pytorchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee4c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- PyTorch foundation platform -->
  <rect x="150" y="440" width="500" height="60" rx="15" fill="#ee4c2c" opacity="0.2"/>
  <rect x="150" y="440" width="500" height="60" rx="15" fill="none" stroke="#ee4c2c" stroke-width="3"/>
  
  <!-- Connection lines from libraries to PyTorch -->
  <line x1="250" y1="250" x2="250" y2="440" stroke="#FF0000" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="400" y1="250" x2="400" y2="440" stroke="#FFA500" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="550" y1="250" x2="550" y2="440" stroke="#32CD32" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="280" y1="390" x2="280" y2="440" stroke="#0000FF" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="400" y1="390" x2="400" y2="440" stroke="#9B59B6" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="520" y1="370" x2="520" y2="440" stroke="#FF1493" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Anemoi node -->
  <rect x="195" y="140" width="110" height="110" rx="15" fill="url(#nodeGrad1)" filter="url(#glow)"/>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Anemoi</text>
  
  <!-- mfai node -->
  <rect x="345" y="140" width="110" height="110" rx="15" fill="url(#nodeGrad2)" filter="url(#glow)"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">mfai</text>
  
  <!-- FRAIM node -->
  <rect x="495" y="140" width="110" height="110" rx="15" fill="url(#nodeGrad3)" filter="url(#glow)"/>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">FRAIM</text>
  
  <!-- MLCast node -->
  <rect x="230" y="290" width="100" height="100" rx="15" fill="url(#nodeGrad4)" filter="url(#glow)"/>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">MLCast</text>
  
  <!-- DAWID node -->
  <rect x="350" y="290" width="100" height="100" rx="15" fill="url(#nodeGrad5)" filter="url(#glow)"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">DAWID</text>
  <text x="400" y="352" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">LLM Platform</text>
  
  <!-- Additional library node -->
  <rect x="480" y="290" width="80" height="80" rx="12" fill="#FF1493" opacity="0.8" filter="url(#glow)"/>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">More...</text>
  
  <!-- PyTorch base - larger logo/text -->
  <rect x="355" y="452" width="90" height="36" rx="8" fill="url(#pytorchGrad)" filter="url(#glow)"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">PyTorch</text>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a1a" text-anchor="middle">PyTorch-Based Library Ecosystem</text>
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Built on PyTorch Framework</text>
  
  <!-- Decorative PyTorch flame elements -->
  <path d="M 200,470 Q 190,460 200,450" stroke="#ee4c2c" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 600,470 Q 610,460 600,450" stroke="#ee4c2c" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Connection indicator arrows -->
  <polygon points="250,430 245,440 255,440" fill="#ee4c2c" opacity="0.6"/>
  <polygon points="400,430 395,440 405,440" fill="#ee4c2c" opacity="0.6"/>
  <polygon points="550,430 545,440 555,440" fill="#ee4c2c" opacity="0.6"/>
</svg>